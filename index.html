<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="eq">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equi">
          <a href="https://www.forbes.com/advisor/investing/cryptocurrency/nft-non-fungible-token/#:~:text=NFT%20stands%20for%20non%2Dfungible,or%20exchanged%20for%20one%20another."><div class="layer">
            <img src="/images/icon-view.svg" alt="">
          </div></a>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes<br>balance and calm.</p>

        <div class="info">
          <div class="diamond">
            <img src="./images/icon-ethereum.svg" alt="">
            <p> 0.041 ETH</p>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="">
            <p> 3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of  <a href="https://www.upwork.com/freelancers/~0176e62b679bdcb95a" target="_blank">Jules Wyvern</a></p>
        </div>

      </div>
    </div>
  </main>




  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution"> 
    Coded by <a href="https://www.linkedin.com/in/arjuna-v-208183218/">Junas Vee</a>.
  </div>
</body>
</html>
